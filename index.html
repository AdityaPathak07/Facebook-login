<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/2 mb-32">
         <img class="w-80" src="fb.svg" alt="">
         <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-xl p-8 w-1/4 text-lg relative">
            <input type="text" class="px-4 my-2 h-12 rounded-lg outline-blue-500 border border-1 border-gray-200 active:border-blue-500 " name="" id="" placeholder="Email adress or phone number">
            <input type="password" class="px-4 my-2 h-12 rounded-lg outline-blue-500 border border-1 border-gray-200 " name="" id="" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 py-2 font-semibold text-lg rounded-lg hover:bg-blue-700">Log In</button>
        <span class="text-center text-blue-500 my-2 cursor-pointer hover:underline text-sm">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 py-2 font-semibold text-lg rounded-lg w-fit mx-auto px-4 hover:bg-green-700">Create New Account</button>
       <div class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
    </div>    
    </div>
    </div>
</body>
</html>
